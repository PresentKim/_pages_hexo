#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: "{build}"

# branches to build
branches:
  # whitelist
  only:
    - source

# Maximum number of concurrent jobs for the project
max_jobs: 1


#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image: Ubuntu1804

# set clone depth
clone_depth: 5

# Install nodejs version 12.x
stack: node 12

# environment variables
environment:
  GIT_USER_EMAIL: debe3721@gmail.com
  GIT_USER_NAME: PresentKim
  GIT_USER_TOKEN:
    secure: S1QYp6oZpUMJI4EszvBaLUFq6pr2dtweoP3P+uF+l6XDQ+CyojHnG2B+rH1NqCto

# build cache to preserve files/folders between builds
cache:
  - 'node_modules'  # local npm modules
  - '$HOME/.npm' # npm cache

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input
  - git config --global credential.helper store
  - ps: Add-Content "$HOME\.git-credentials" "https://$($env:GIT_USER_TOKEN):x-oauth-basic@github.com`n"
  - git config --global user.email ${GIT_USER_EMAIL}
  - git config --global user.name ${GIT_USER_NAME}

# scripts that run after cloning repository
install:
  # install hexo-cli to global
  - npm install hexo-cli -g
  # install dependency
  - npm install

# to run your custom scripts instead of automatic MSBuild
build_script:
  - hexo clean
  - hexo generate

# on successful build
on_success:
  - hexo deploy


#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: public
    name: source
