# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Present blog
subtitle:
description:
keywords: JavaScript,PHP
author: PresentKim
email: debe3721@gmail.com
language: ko-kr
timezone: Asia/Seoul
github: PresentKim

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://presentkim.github.io
root: /_pages_hexo/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: inside
theme_config:
  # Sidebar profile
  profile:
    bio: 안녕하세요. 김현재입니다
    avatar: /images/logo.png
  menu:
    Home: /
    CKIR: /ckir/
  sns:
    github: https://github.com/PresentKim
    telegram: https://t.me/PresentKim    
  footer:
    copyright: '&copy; 2019 • <a href="">PresentKim</a>'
    powered: false
    theme: false
  favicon: /images/favicon.png

archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/presentkim/presentkim.github.io.git
  branch: master

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ''

# sitemap auto generator
sitemap:
  path: sitemap.xml

# rss feed auto generator
feed:
  # feed type (atom / rss2)
  type: rss2
  # feed path (Default: atom.xml / rss2.xml)
  path: rss2.xml
  # 최신 포스트의 수 설정. (0 또는 false 입력시 전체 포스트)
  limit: 20
